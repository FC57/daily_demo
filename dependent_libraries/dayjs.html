<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayjs demo</title>
  </head>
  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.12/dayjs.min.js"></script>

    <h4>dayjs 日期计算</h4>
    <hr />

    <p style="color: #00ff">日期 2023-08-01 和 2023-05-30</p>
    <p class="millisecond"></p>
    <p class="day"></p>
    <p class="month"></p>

    <script>
      (() => {
        const $ = document.querySelector.bind(document);
        const startDay = dayjs('2023-08-01');
        const endDay = dayjs('2023-05-30');

        // 日期差
        $('.millisecond').innerHTML = `间隔：${startDay.diff(endDay)} 毫秒`;
        $('.day').innerHTML = `间隔：${startDay.diff(endDay, 'd')} 天`;
        $('.month').innerHTML = `间隔：${startDay.diff(endDay, 'M')} 月`;
      })();
    </script>
  </body>
</html>
