<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React -Demo 演示</title>
    <link rel="shortcut icon" href="/react/favicon.ico" type="image/x-icon" />
    <!-- 引入根样式 -->
    <link href="./src/styles/index.css" rel="preload" as="style" />
    <!-- 引入 nprogress 样式 -->
    <link
      href="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.css"
      rel="preload"
      as="style"
    />
    <!-- 引入 Ant Design CSS -->
    <link
      rel="preload"
      href="https://cdn.bootcdn.net/ajax/libs/antd/4.18.1/antd.min.css"
      as="style"
    />
    <!-- 引入 IconButton 样式 -->
    <link rel="preload" href="./src/component/IconButton/index.css" as="style" />

    <link href="./src/styles/index.css" rel="stylesheet" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/antd/4.18.1/antd.min.css" />
    <link rel="stylesheet" href="./src/component/IconButton/index.css" />

    <!-- 模拟组件加载进度 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.js" defer></script>
    <!-- 注入自定义脚本 -->
    <script type="module" src="./src/script/index.js"></script>

    <!-- dayjs Antd 中可能需要 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.12/dayjs.min.js" defer></script>

    <!-- 引入 React、ReactDOM 、ReactRouterDom -->
    <script
      src="https://cdn.bootcdn.net/ajax/libs/react/18.3.1/umd/react.production.min.js"
      defer
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"
      defer
    ></script>
    <script
      src=" https://cdn.jsdelivr.net/npm/@remix-run/router@1.19.2/dist/router.umd.min.js "
      defer
    ></script>
    <script
      src=" https://cdn.jsdelivr.net/npm/react-router@6.26.0/dist/umd/react-router.production.min.js "
      defer
    ></script>
    <script
      src=" https://cdn.jsdelivr.net/npm/react-router-dom@6.26.0/dist/umd/react-router-dom.production.min.js"
      defer
    ></script>

    <!-- 引入 Ant Design JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.18.1/antd.min.js" defer></script>

    <!-- 引入Babel，转换 JSX -->
    <script
      src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.24.10/babel.min.js"
      defer
    ></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
