<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React -Ant Design 演示</title>
    <link rel="shortcut icon" href="/react/favicon.ico" type="image/x-icon" />
    <!-- 引入 Ant Design CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/antd/4.18.1/antd.min.css"
      preload
    />
    <!-- 引入 IconButton 样式 -->
    <link rel="stylesheet" href="./component/IconButton/index.css" preload />

    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/antd/4.18.1/antd.min.css" />
    <link rel="stylesheet" href="./component/IconButton/index.css" />

    <!-- dayjs Antd 中可能需要 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.12/dayjs.min.js" defer></script>

    <!-- 引入 React 和 ReactDOM -->
    <script
      src="https://cdn.bootcdn.net/ajax/libs/react/18.3.1/umd/react.production.min.js"
      defer
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"
      defer
    ></script>

    <!-- 引入 Ant Design JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.18.1/antd.min.js" defer></script>

    <!-- 引入Babel，转换 JSX -->
    <script
      src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.24.10/babel.min.js"
      defer
    ></script>

    <style>
      #app {
        padding: 20px;
      }
      #app h4,
      #app hr {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- 自定义图标按钮组件 -->
    <script type="text/babel" src="./component/IconButton/index.jsx" defer></script>

    <script type="text/babel" defer>
      const { createRoot } = ReactDOM;
      const { Space, Checkbox } = antd;

      function App() {
        const { useState } = React;
        const [isDisabled, setIsDisabled] = useState(false);

        /** 设置按钮禁用 */
        const disabledHandler = () => {
          setIsDisabled(cur => !cur);
        };

        return (
          <>
            <h4>1. 基于 antd Button 封装自定义图标按钮</h4>
            <Space>
              <Checkbox checked={isDisabled} onChange={disabledHandler}>
                禁用按钮
              </Checkbox>
              <IconBtn iconName="new" disabled={isDisabled}>
                你好，Ant Design!
              </IconBtn>
            </Space>
            <hr />
          </>
        );
      }

      const root = createRoot(document.getElementById('app'));
      root.render(<App />);
      console.log(React);
    </script>
  </body>
</html>
